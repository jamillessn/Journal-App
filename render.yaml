databases:
  - name: journal_app
    plan: free
services:
  - type: web
    name: journal_app
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: journal_app
          property: connectionString
      - key: MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
